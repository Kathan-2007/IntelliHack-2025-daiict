<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspicious Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(-45deg, #ff6a6a, #ffb347, #6a85ff, #00c9ff);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
        }
        
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.35;
            animation: floaty 8s infinite ease-in-out;
        }
        
        .circle1 {
            width: 200px;
            height: 200px;
            background: #ff6a6a;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle2 {
            width: 150px;
            height: 150px;
            background: #00c9ff;
            bottom: 15%;
            right: 15%;
            animation-delay: 3s;
        }
        
        @keyframes floaty {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-25px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-slide-in {
            animation: slideIn 0.9s ease-in-out;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('continueBtn');
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    btn ? .click();
                }
            });
        });
    </script>
</head>

<body class="relative min-h-screen flex items-center justify-center font-sans overflow-hidden">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="bg-white/30 backdrop-blur-xl rounded-2xl shadow-2xl p-10 w-[90%] max-w-xl text-center animate-slide-in z-10">
        <div class="w-20 h-20 mx-auto rounded-full bg-red-500 flex items-center justify-center shadow-lg">
            <i class="bi bi-exclamation-triangle-fill text-white text-4xl"></i>
        </div>
        <h2 class="text-2xl font-extrabold text-red-600 mt-6">Suspicious Login Detected</h2>
        <p class="mt-3 text-gray-800">
            Hello <span class="font-semibold">{{ user }}</span>, we detected a login from
            <span class="font-semibold">{{ location }}</span>, which is outside India.
        </p>
        <p class="mt-1 text-gray-700">For your security, please verify with OTP.</p>
        <a id="continueBtn" href="{{ url_for('otp') }}" class="inline-block mt-6 px-6 py-3 rounded-xl bg-gradient-to-r from-orange-500 to-red-600 text-white font-bold shadow-lg hover:scale-105 hover:shadow-xl transition-transform duration-300">
            Continue to OTP
        </a>
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="text-sm text-gray-200 underline-offset-2 hover:underline">Back to login</a>
        </div>
    </div>
</body>

</html>
