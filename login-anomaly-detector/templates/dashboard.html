<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 font-sans">

    <!-- Dashboard Card -->
    <div class="dashboard-container bg-white/30 backdrop-blur-xl rounded-2xl shadow-2xl p-10 text-center w-[90%] max-w-lg animate-fade-in">

        <!-- Success Icon -->
        <div class="flex items-center justify-center w-20 h-20 mx-auto rounded-full bg-green-500 shadow-lg">
            <i class="bi bi-check2-circle text-white text-4xl"></i>
        </div>

        <!-- Title -->
        <h2 class="text-3xl font-extrabold text-gray-800 mt-6">âœ… Login Successful</h2>

        <!-- Welcome Message -->
        <p class="mt-4 text-lg text-gray-700">
            Welcome, <span class="font-semibold text-indigo-700">{{ username }}</span>!
        </p>
        <p class="text-gray-600">
            You have successfully logged in 
            <span class="font-semibold text-pink-600">{{ geo_location }}</span>
        </p>

        <!-- Action Buttons -->
        <div class="mt-8 flex justify-center gap-4">
            <a href="/" class="px-6 py-3 bg-indigo-600 text-white rounded-xl shadow-lg hover:bg-indigo-700 hover:shadow-xl transition-all duration-300">
                <i class="bi bi-house-door-fill mr-2"></i> Go Home
            </a>
            <a href="/" class="px-6 py-3 bg-red-500 text-white rounded-xl shadow-lg hover:bg-red-600 hover:shadow-xl transition-all duration-300">
                <i class="bi bi-box-arrow-right mr-2"></i> Logout
            </a>
        </div>
    </div>

    <!-- Animation -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
    </style>

</body>
</html>
