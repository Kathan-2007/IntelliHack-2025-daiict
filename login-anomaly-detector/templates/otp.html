<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        /* Animated Gradient Background */
        body {
            background: linear-gradient(-45deg, #ff6a6a, #ffb347, #6a85ff, #00c9ff);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating shapes */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.35;
            animation: floaty 8s infinite ease-in-out;
        }
        .circle1 {
            width: 200px; height: 200px;
            background: #ff6a6a;
            top: 10%; left: 10%;
            animation-delay: 0s;
        }
        .circle2 {
            width: 150px; height: 150px;
            background: #00c9ff;
            bottom: 15%; right: 15%;
            animation-delay: 3s;
        }
        @keyframes floaty {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-25px); }
            100% { transform: translateY(0px); }
        }

        /* Slide-in card animation */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in {
            animation: slideIn 0.9s ease-in-out;
        }
    </style>
</head>
<body class="relative min-h-screen flex items-center justify-center font-sans overflow-hidden">

    <!-- Floating background shapes -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>

    <!-- OTP Verification Card -->
    <div class="otp-container bg-white/30 backdrop-blur-xl rounded-2xl shadow-2xl p-10 text-center w-[90%] max-w-lg animate-slide-in z-10">

        <!-- Warning Icon -->
        <div class="flex items-center justify-center w-20 h-20 mx-auto rounded-full bg-red-500 shadow-lg">
            <i class="bi bi-shield-lock-fill text-white text-4xl"></i>
        </div>

        <!-- Title -->
        <h2 class="text-2xl font-extrabold text-red-600 mt-6">âš  Suspicious Login Detected</h2>

        <!-- Warning Message -->
        <p class="mt-3 text-gray-700 text-lg">
            We noticed a login attempt from outside <span class="font-semibold">India</span>.  
            Please verify with OTP to continue.
        </p>

        <!-- Error Message -->
        {% if error %}
            <p class="mt-3 text-red-700 font-semibold">{{ error }}</p>
        {% endif %}

        <!-- OTP Form -->
        <form method="POST" class="mt-6">
            <input type="text" name="otp" maxlength="6"
                   class="w-4/5 px-4 py-3 rounded-xl border border-gray-300 shadow-inner focus:ring-2 focus:ring-red-500 outline-none text-center text-lg tracking-widest"
                   placeholder="Enter 6-digit OTP" required>
            <button type="submit"
                    class="mt-6 w-3/5 px-4 py-3 rounded-xl bg-gradient-to-r from-orange-500 to-red-600 text-white font-bold shadow-lg hover:scale-105 hover:shadow-xl transition-transform duration-300">
                <i class="bi bi-key-fill mr-2"></i> Verify
            </button>
        </form>

        <!-- Demo OTP -->
        <p class="mt-5 text-sm text-gray-600 italic">Demo OTP: <b>123456</b></p>
    </div>
</body>
</html>
